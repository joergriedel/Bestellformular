<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellformular Plugin</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .customer-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th {
            background-color: var(--secondary-color);
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .signature-section {
            margin-top: 30px;
        }

        .signature-pad-container {
            border: 2px dashed var(--border-color);
            background-color: #fafafa;
            border-radius: 4px;
            position: relative;
            width: 100%;
            height: 200px;
        }

        canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-clear { background-color: #ef4444; color: white; }
        .btn-submit { background-color: #22c55e; color: white; padding: 15px 30px; font-size: 1.1rem; }
        .btn:hover { opacity: 0.9; }

        @media (max-width: 600px) {
            .customer-info { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Bestellformular</h2>

    <form id="orderForm">
        <div class="customer-info">
            <div class="input-group">
                <label for="name">Name / Firma</label>
                <input type="text" id="name" required placeholder="Ihr Name">
            </div>
            <div class="input-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" required placeholder="ihre@mail.de">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Artikelnr.</th>
                    <th>Bezeichnung</th>
                    <th>Einzelpreis</th>
                    <th>Bestellmenge</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A100-24</td>
                    <td>Premium Basis-Modul</td>
                    <td>49,00 €</td>
                    <td>
                        <select name="qty_1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>B200-24</td>
                    <td>Erweiterungspaket Plus</td>
                    <td>29,00 €</td>
                    <td>
                        <select name="qty_2">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="signature-section">
            <label>Rechtsverbindliche Unterschrift</label>
            <div class="signature-pad-container">
                <canvas id="signature-pad"></canvas>
            </div>
            <div class="controls">
                <button type="button" class="btn btn-clear" id="clear">Löschen</button>
                <p style="font-size: 0.8rem; color: #64748b;">Bitte im grauen Feld unterschreiben</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <button type="submit" class="btn btn-submit">Jetzt zahlungspflichtig bestellen</button>
        </div>
    </form>
</div>

<script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Canvas Größe anpassen
    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Event Listener für die Maus/Touch
    function startDrawing(e) {
        drawing = true;
        draw(e);
    }

    function stopDrawing() {
        drawing = false;
        ctx.beginPath();
    }

    function draw(e) {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stopDrawing);

    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0]); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
    canvas.addEventListener('touchend', stopDrawing);

    document.getElementById('clear').addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Formular absenden
    document.getElementById('orderForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const signatureData = canvas.toDataURL(); // Die Unterschrift als Base64 Bild
        alert('Vielen Dank für Ihre Bestellung!\n\n(Die Unterschrift wurde als Bild-String erfasst.)');
        console.log("Unterschrift (Base64):", signatureData);
    });
</script>

</body>
</html>
